<!DOCTYPE html>
<html>

        body {
            font-family: Arial, sans-serif;
            background-color: #E6EAE6;
            padding: 20px;
            color: #1C8B93;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #FEFEFE;

        }
